<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Animales despistados</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .animalImage{
          position: relative;
      }
      .animal{
          position: absolute;
          left:0%; top:0%; width: 100%; height: 100%;
      }
      
      
      .desplegar .options {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
          flex-wrap: wrap;
      }
      .desplegar .options .option {
          max-width: 180px;
      }
      .modaloptions{
          z-index: 99;
      }
      
      
      .animal1{ left: 87%; top: 48%; width:8%; height: 14%; z-index: 10; }
      .animal2{ left: 44%; top: 28%; width:8%; height: 14%; z-index: 10; }
      .animal3{ left: 81%; top: 55.5%; width:5%; height: 10%; z-index: 10; }
      .animal4{ left: 20.8%; top: 22%; width:8%; height: 16%; z-index: 10; }
      .animal5{ left: 73%; top: 30%; width:20%; height: 22%; z-index: 10; }
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="2" scene-color="#ED1C25">
        <info type="seleccionar" title="Animales despistados" text="Observa muy bien la imagen y busca  al animal  que no pertenezcan ahí, cuando lo encuentres dale click y selecciona la imagen del lugar  al que crees que pertenece." textaudio="s/instruccion1.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100 animalImage"><img class="w100" src="i/bg1.png"/>
            <div class="animals">
              <clickable :isok="true" initclass="animal animal1" simple-ok="simple-ok" @wasclicked="temps.a = true">
                <div></div>
              </clickable>
              <clickable :isok="false" initclass="animal" simple-ok="simple-ok" @wasclicked="temps.a = true">
                <div></div>
              </clickable>
            </div>
          </div>
          <desplegar v-if="temps.a" :answer-num="1" :options="['bg1.png','bg2.png','bg3.png','bg4.png','bg5.png']" modal-options="modal-options" show-ok="show-ok" initial-status="open">
            <template v-slot:option="{option}"><img class="w100" :src="'i/'+option.text"/></template>
          </desplegar>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="2" scene-color="#ED1C25">
        <info type="seleccionar" title="Animales despistados" text="Observa muy bien la imagen y busca  al animal  que no pertenezcan ahí, cuando lo encuentres dale click y selecciona la imagen del lugar  al que crees que pertenece." textaudio="s/instruccion1.mp3" :autoplay="false"></info>
        <activity>
          <div class="row w100 animalImage"><img class="w100" src="i/bg2.png"/>
            <div class="animals">
              <clickable :isok="true" initclass="animal animal2" simple-ok="simple-ok" @wasclicked="temps.b = true">
                <div></div>
              </clickable>
              <clickable :isok="false" initclass="animal" simple-ok="simple-ok" @wasclicked="temps.b = true">
                <div></div>
              </clickable>
            </div>
          </div>
          <desplegar v-if="temps.b" :answer-num="2" :options="['bg1.png','bg2.png','bg3.png','bg4.png','bg5.png']" modal-options="modal-options" show-ok="show-ok" initial-status="open">
            <template v-slot:option="{option}"><img class="w100" :src="'i/'+option.text"/></template>
          </desplegar>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==3" :key="3" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="2" scene-color="#ED1C25">
        <info type="seleccionar" title="Animales despistados" text="Observa muy bien la imagen y busca  al animal  que no pertenezcan ahí, cuando lo encuentres dale click y selecciona la imagen del lugar  al que crees que pertenece." textaudio="s/instruccion1.mp3" :autoplay="false"></info>
        <activity>
          <div class="row w100 animalImage"><img class="w100" src="i/bg3.png"/>
            <div class="animals animals3">
              <clickable :isok="true" initclass="animal animal3" simple-ok="simple-ok" @wasclicked="temps.c = true">
                <div></div>
              </clickable>
              <clickable :isok="false" initclass="animal" simple-ok="simple-ok" @wasclicked="temps.b = true">
                <div></div>
              </clickable>
            </div>
          </div>
          <desplegar v-if="temps.c" :answer-num="3" :options="['bg1.png','bg2.png','bg3.png','bg4.png','bg5.png']" modal-options="modal-options" show-ok="show-ok" initial-status="open">
            <template v-slot:option="{option}"><img class="w100" :src="'i/'+option.text"/></template>
          </desplegar>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==4" :key="4" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="2" scene-color="#ED1C25">
        <info type="seleccionar" title="Animales despistados" text="Observa muy bien la imagen y busca  al animal  que no pertenezcan ahí, cuando lo encuentres dale click y selecciona la imagen del lugar  al que crees que pertenece." textaudio="s/instruccion1.mp3" :autoplay="false"></info>
        <activity>
          <div class="row w100 animalImage"><img class="w100" src="i/bg4.png"/>
            <div class="animals animals4">
              <clickable :isok="true" initclass="animal animal4" simple-ok="simple-ok" @wasclicked="temps.d = true">
                <div></div>
              </clickable>
              <clickable :isok="false" initclass="animal" simple-ok="simple-ok" @wasclicked="temps.b = true">
                <div></div>
              </clickable>
            </div>
          </div>
          <desplegar v-if="temps.d" :answer-num="4" :options="['bg1.png','bg2.png','bg3.png','bg4.png','bg5.png']" modal-options="modal-options" show-ok="show-ok" initial-status="open">
            <template v-slot:option="{option}"><img class="w100" :src="'i/'+option.text"/></template>
          </desplegar>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==5" :key="5" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="2" scene-color="#ED1C25">
        <info type="seleccionar" title="Animales despistados" text="Observa muy bien la imagen y busca  al animal  que no pertenezcan ahí, cuando lo encuentres dale click y selecciona la imagen del lugar  al que crees que pertenece." textaudio="s/instruccion1.mp3" :autoplay="false"></info>
        <activity>
          <div class="row w100 animalImage"><img class="w100" src="i/bg5.png"/>
            <div class="animals animals5">
              <clickable :isok="true" initclass="animal animal5" simple-ok="simple-ok" @wasclicked="temps.e = true">
                <div></div>
              </clickable>
              <clickable :isok="false" initclass="animal" simple-ok="simple-ok" @wasclicked="temps.b = true">
                <div></div>
              </clickable>
            </div>
          </div>
          <desplegar v-if="temps.e" :answer-num="0" :options="['bg1.png','bg2.png','bg3.png','bg4.png','bg5.png']" modal-options="modal-options" show-ok="show-ok" initial-status="open">
            <template v-slot:option="{option}"><img class="w100" :src="'i/'+option.text"/></template>
          </desplegar>
        </activity>
      </scene>
      <!-- END -->
      <scene v-if="currentScene==6" :key="6" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/desplegar.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'a', false)
      app.$set(app.temps, 'b', false)
      app.$set(app.temps, 'c', false)
      app.$set(app.temps, 'd', false)
      app.$set(app.temps, 'e', false)
      
      
      
      
      app.currentScene = 0
      app.scenesCount = 5
    </script>
  </body>
</html>
